<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuro AI</title>
  <style>
    :root{
      --bg:#070812;
      --panel:#0f1118cc;
      --card:#0d0f15;
      --line:#24283a;
      --line2:#343a55;
      --text:#e9eaf2;
      --muted:#a7abc2;
      --accent1:#4f46e5;
      --accent2:#22d3ee;
      --accent3:#a855f7;
      --radius:18px;
    }
    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0; min-height:100vh; color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 15%, #4f46e533, transparent 60%),
        radial-gradient(900px 500px at 85% 20%, #22d3ee22, transparent 55%),
        radial-gradient(900px 600px at 70% 85%, #a855f722, transparent 55%),
        var(--bg);
    }
    .app{ display:grid; grid-template-columns: 280px 1fr; min-height:100vh; }
    @media (max-width: 980px){ .app{ grid-template-columns: 1fr; } .sidebar{ position:sticky; top:0; z-index:5; } }

    .sidebar{
      border-right:1px solid var(--line);
      background: linear-gradient(180deg, #0b0d14cc, #090a0fcc);
      backdrop-filter: blur(10px);
      padding:18px;
      display:flex; flex-direction:column; gap:14px;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
      padding:10px; border:1px solid var(--line);
      border-radius: var(--radius);
      background: #0b0d14aa;
    }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      box-shadow: 0 0 24px #4f46e533;
      flex:0 0 auto;
    }
    .brand h1{ margin:0; font-size:18px; letter-spacing:0.2px; }
    .brand .tag{ margin-top:2px; color:var(--muted); font-size:12px; }

    .nav{ display:flex; flex-direction:column; gap:8px; margin-top:6px; }
    .navbtn{
      border:1px solid transparent;
      background: transparent;
      color:var(--text);
      padding:12px;
      border-radius: 14px;
      cursor:pointer;
      text-align:left;
      display:flex; align-items:center; gap:10px;
    }
    .navbtn:hover{ background:#0f1118; border-color: var(--line); }
    .navbtn.active{
      background:#0f1118;
      border-color:var(--line2);
      box-shadow: 0 0 0 2px #343a5533 inset;
    }
    .dot{ width:8px; height:8px; border-radius:999px; background: #8b8fa7; }

    .upgrade{
      margin-top:auto;
      border:1px solid #3b3b55;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      color:#0b0d14;
      font-weight:900;
      padding:12px;
      border-radius: 14px;
      cursor:pointer;
    }
    .profile{
      display:flex; gap:10px; align-items:center;
      padding-top:10px; border-top:1px solid var(--line);
      color:var(--muted); font-size:13px;
    }
    .avatar{
      width:36px; height:36px; border-radius:999px;
      background:#171a28; border:1px solid var(--line);
      display:flex; align-items:center; justify-content:center;
      color:#cbd5ff; font-weight:900;
    }

    .main{ padding:22px; }
    .topbar{
      display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .title h2{ margin:0; font-size:44px; letter-spacing:0.2px; }
    .title .sub{ margin-top:6px; color:var(--muted); }

    .search{
      min-width:260px; width:420px; max-width:100%;
      display:flex; gap:8px; align-items:center;
      border:1px solid var(--line);
      border-radius: 14px;
      padding:10px 12px;
      background: #0f1118cc;
      backdrop-filter: blur(10px);
    }
    .search input{
      width:100%;
      border:none; outline:none;
      background:transparent; color:var(--text);
      font-size:14px;
    }
    .kbd{
      color:var(--muted); font-size:12px;
      border:1px solid var(--line);
      padding:4px 8px;
      border-radius:10px;
      background:#0d0f15;
    }

    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding:16px;
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 1100px){ .cards{ grid-template-columns: 1fr 1fr; } }
    @media (max-width: 650px){ .cards{ grid-template-columns: 1fr; } }

    .cardbtn{
      border:1px solid var(--line);
      background: #0d0f15;
      border-radius: 16px;
      padding:14px;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      transition: transform .05s ease;
    }
    .cardbtn:hover{ border-color:#3b3b55; }
    .cardbtn:active{ transform: translateY(1px); }
    .cardleft{ display:flex; gap:12px; align-items:center; }
    .icon{
      width:38px; height:38px; border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      background: #151a2a;
      border:1px solid #2a2f48;
      color:#c7cbff;
      font-weight:900;
    }
    .cardbtn strong{ display:block; font-size:14px; }
    .cardbtn span{ display:block; margin-top:2px; color:var(--muted); font-size:12px; }
    .arrow{ color:var(--muted); font-size:18px; }

    .notesHead{
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
      margin-top:14px;
    }
    .tabs{ display:flex; gap:8px; align-items:center; }
    .tab{
      border:1px solid var(--line);
      background:#0d0f15;
      color:var(--text);
      padding:8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-size:13px;
    }
    .tab.active{ border-color:#3b3b55; box-shadow: 0 0 0 2px #3b3b5533 inset; }

    .ghost{
      border:1px solid var(--line);
      background:#0d0f15;
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-size:13px;
    }
    .ghost:hover{ border-color:#3b3b55; }

    .list{ margin-top:12px; display:flex; flex-direction:column; gap:10px; }
    .noteItem{
      border:1px solid var(--line);
      background:#0d0f15;
      border-radius: 16px;
      padding:14px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .noteItem:hover{ border-color:#3b3b55; }
    .noteMeta strong{ display:block; font-size:14px; }
    .noteMeta .muted{ margin-top:4px; color:var(--muted); font-size:12px; }
    .btnrow{ display:flex; gap:10px; align-items:center; }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,0.55);
      display:none; align-items:center; justify-content:center;
      padding:18px; z-index:50;
    }
    .modal{
      width:min(980px, 100%);
      border:1px solid var(--line);
      border-radius: 18px;
      background: #0b0d14f2;
      backdrop-filter: blur(12px);
      padding:16px;
    }
    .modalTop{
      display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
      margin-bottom:10px;
    }
    .close{
      border:1px solid var(--line);
      background:#0d0f15;
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
    input, select, textarea{
      width:100%;
      border:1px solid var(--line);
      background:#0d0f15;
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      outline:none;
    }
    textarea{ min-height:300px; resize:vertical; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .primary{
      border:none;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      color:#0b0d14;
      font-weight:950;
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
    .hint{ color:var(--muted); font-size:12px; margin-top:10px; line-height:1.4; }

    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px; }
    @media (max-width: 860px){ .grid2{ grid-template-columns: 1fr; } }
    .setCard{
      border:1px solid var(--line);
      background:#0d0f15;
      border-radius:16px;
      padding:14px;
      display:flex; justify-content:space-between; gap:12px; align-items:flex-start;
    }

    .studyCard{
      border:1px solid var(--line);
      background:#0d0f15;
      border-radius:18px;
      padding:18px;
      min-height:220px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      text-align:center;
      cursor:pointer;
      user-select:none;
      margin-top:12px;
    }
    .faceTag{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:4px 10px;
      border-radius:999px;
      background:#0b0d14;
    }
    .faceText{
      font-size:16px;
      line-height:1.45;
      white-space:pre-wrap;
    }

    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      margin-right:8px;
      margin-top:6px;
    }

    .toast{
      position:fixed; bottom:18px; right:18px;
      background:#0d0f15; border:1px solid var(--line);
      color:var(--text);
      padding:10px 12px; border-radius:12px;
      display:none; z-index:60; max-width: 360px;
    }
    .toast small{ color:var(--muted); }
  </style>
</head>
