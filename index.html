<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuro AI</title>

<style>
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto,Arial;
background:radial-gradient(1000px 600px at 10% 10%,#4f46e533,transparent 60%),
radial-gradient(900px 500px at 90% 20%,#22d3ee22,transparent 55%),
radial-gradient(800px 600px at 70% 85%,#a855f722,transparent 55%),#05060a;
color:#e9eaf2;
}

.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;}

.sidebar{
background:#070914cc;
border-right:1px solid #1f2233;
padding:16px;
display:flex;
flex-direction:column;
gap:12px;
}

.brand{display:flex;gap:10px;align-items:center;border:1px solid #1f2233;border-radius:14px;padding:10px;}
.logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,#4f46e5,#22d3ee,#a855f7);}

.nav button{
background:none;border:1px solid transparent;color:#e9eaf2;
padding:12px;border-radius:12px;text-align:left;cursor:pointer;
}
.nav button:hover,.nav button.active{background:#0e1020;border-color:#2b2f45;}

.upgrade{margin-top:auto;background:linear-gradient(135deg,#4f46e5,#22d3ee,#a855f7);
border:none;border-radius:12px;padding:12px;font-weight:900;cursor:pointer;color:#05060a;}

.main{padding:22px;}

.topbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.search{border:1px solid #1f2233;border-radius:12px;padding:8px 12px;background:#0c0e18;}
.search input{background:none;border:none;color:white;outline:none;}

.panel{margin-top:16px;border:1px solid #1f2233;border-radius:16px;padding:16px;background:#0a0c15cc;}

.card{border:1px solid #1f2233;border-radius:14px;padding:14px;margin-bottom:10px;cursor:pointer;}
.card:hover{border-color:#3b3f5a;}

.hidden{display:none;}

.modal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;}
.modalBox{background:#0a0c15;border:1px solid #1f2233;border-radius:16px;padding:16px;width:90%;max-width:700px;}

textarea,input{width:100%;background:#0c0e18;border:1px solid #1f2233;border-radius:10px;padding:10px;color:white;outline:none;}
button{font-weight:700;}

.toast{position:fixed;bottom:20px;right:20px;background:#0c0e18;border:1px solid #1f2233;border-radius:12px;padding:10px;display:none;}
</style>
</head>

<body>

<div class="app">

<aside class="sidebar">
<div class="brand"><div class="logo"></div><div><b>Nuro AI</b><br><small>Study Smarter. Level Faster.</small></div></div>

<div class="nav">
<button class="active" onclick="setPage('dash')" id="b_dash">Dashboard</button>
<button onclick="setPage('flash')" id="b_flash">Flashcards</button>
<button onclick="setPage('tests')" id="b_tests">Practice Tests</button>
<button onclick="setPage('settings')" id="b_settings">Settings</button>
</div>

<button class="upgrade" onclick="toast('Premium later')">‚ú® Upgrade to Premium</button>
</aside>

<main class="main">

<div class="topbar">
<h1 id="title">Dashboard</h1>
<div class="search"><input placeholder="Search"></div>
</div>

<section id="dash" class="panel">
<div class="card" onclick="openNote()">üìù New Note</div>
<div id="notes"></div>
</section>

<section id="flash" class="panel hidden">
<h2>Flashcards</h2>
<div id="flashList"></div>
</section>

<section id="tests" class="panel hidden">
<h2>Practice Tests</h2>
<div id="testList"></div>
</section>

<section id="settings" class="panel hidden">
<h2>Settings</h2>
<button onclick="localStorage.clear();location.reload()">Reset everything</button>
</section>

</main>
</div>

<!-- NOTE MODAL -->
<div class="modal" id="noteModal">
<div class="modalBox">
<input id="noteTitle" placeholder="Title"><br><br>
<textarea id="noteBody" rows="8" placeholder="Write notes..."></textarea><br><br>
<button onclick="saveNote()">Save</button>
<button onclick="closeNote()">Close</button>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
let page="dash";
let notes=JSON.parse(localStorage.getItem("nuro_notes")||"[]");
let current=null;

function setPage(p){
["dash","flash","tests","settings"].forEach(x=>{
document.getElementById(x).classList.add("hidden");
document.getElementById("b_"+x).classList.remove("active");
});
document.getElementById(p).classList.remove("hidden");
document.getElementById("b_"+p).classList.add("active");
document.getElementById("title").innerText=p.charAt(0).toUpperCase()+p.slice(1);
}

function render(){
let box=document.getElementById("notes");
box.innerHTML="";
notes.forEach((n,i)=>{
let d=document.createElement("div");
d.className="card";
d.innerText=n.title;
d.onclick=()=>openNote(i);
box.appendChild(d);
});
localStorage.setItem("nuro_notes",JSON.stringify(notes));
}

function openNote(i=null){
document.getElementById("noteModal").style.display="flex";
if(i!=null){
current=i;
noteTitle.value=notes[i].title;
noteBody.value=notes[i].body;
}else{
current=null;
noteTitle.value="";
noteBody.value="";
}
}

function closeNote(){noteModal.style.display="none";}

function saveNote(){
if(current==null){
notes.push({title:noteTitle.value||"Untitled",body:noteBody.value});
}else{
notes[current].title=noteTitle.value;
notes[current].body=noteBody.value;
}
render();
toast("Saved");
closeNote();
}

function toast(t){
let x=document.getElementById("toast");
x.innerText=t;
x.style.display="block";
setTimeout(()=>x.style.display="none",2000);
}

render();
</script>

</body>
</html>
